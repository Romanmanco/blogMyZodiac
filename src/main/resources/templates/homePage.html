<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <section class="centerContainer">
            <div class="essential">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="question">Кто ты по восточному гороскопу ?</h1>
                    <p class="text">Заполните простую форму для того чтобы узнать свой знак зодиака. Наши специалисты работают над созданием астрологических карт и помогают с толкованием снов.</p>
                    <p>
                        <a href="/registrationPage" class="btnPrimary">Записаться на платную консультацию</a>
                        <a href="/viewGoroskopPage" class="btnSecondary">Попробовать бесплатную версию</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
