<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section class="containerSign">
    <main class="formSignin">
        <form >
            <a href="/" class="logo" ></a>
            <h1>Регистрация на сайте</h1>
            <div class="form-floating" >
                <div class="emailWindow" >
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" >
                    <label for="email" class="form-label" >Ваш Email
                        <span class="text-muted" ></span>
                    </label>
                    <!--                    <div class="invalid-feedback" >-->
                    <!--                        Пожалуйста введите корректный email для регистрации.-->
                    <!--                    </div>-->
                </div>
            </div>
            <div class="form-floating" >
                <input type="password" class="form-control" id="floatingPassword" placeholder="Введите пароль" >
                <label for="floatingPassword" >Ваш пароль</label>

            <div class="checkbox" >
                <label >
                    <input type="checkbox" value="remember-me" > Запомнить меня
                </label>
            </div>
            <button class="btnPrimary" type="submit" >Регистрация/Вход</button>
            </div>
        </form>
    </main>
</section>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
