        <div class="imgLeft"></div>
        <p class="text">
            Откуда взялись знаки Зодиака?
            И хотя сейчас астрологию не выделяют как науку, но с древности она служила источником великих знаний. У каждого властителя был свой придворный астролог, с которым он советовался при принятии многих важных решений. Свой личный звездочет был у и Людовика XVI, и у Ивана Грозного, а Екатерина Медичи во всем советовалась со знаменитым предсказателем Нострадамусом. «Пояс Зодиака» — полоса неба вдоль эклиптики, по которой проходит годичное видимое движение Солнца, Луны и планет — на древнегреческом языке обозначает «Пояс Животных». Этот пояс изначально включал в себя 12 созвездий, которые Солнце проходит на своем пути.
            Но знания астрологии были известны людям задолго до расцвета древнегреческой цивилизации. Деление неба на 12 окон восходит к шумерской цивилизации и шестидесятеричной системе счисления и астрономии Древнего Вавилона. Именно благодаря шумерам мы делим год на 365 дней. Деление окружности на 360°, как и деление суток на 12 часов и семидневная неделя, тоже изобретения или наследуемые знания шумеров. Из найденных в более позднее время клинописных табличек следует, что древние шумеры могли рассчитывать траектории движения планет, предсказывать солнечные затмения или определять фазы Луны. Но само формирование знаков Зодиака происходило постепенно. Изначально шумеры делили небо на три сферы. Первой сфере покровительствовал Энлиль — один из главных богов шумерского и аккадского пантеонов, который создал Землю. Вторая сфера относилась к Ану — богу, создавшему небеса и приказавшему родиться ануннакам, богам шумер. И, наконец, третья сфера принадлежала аккадскому богу Эа, или Энки, хозяину преисподней.
            Разделение этих сфер на 12 знаков Зодиака произошло уже позже, однако возникновение первых названий и изображений всех известных нам созвездий относится именно к шумерской цивилизации. В результате принятия вавилонской системы древними греками на свет появилось 12 знаков Зодиака — по числу созвездий, которое проходит Солнце на своем пути по эклиптике.
            Этими созвездиями были: Телец, Близнецы, Рак, Овен, Лев, Дева, Весы (которые вначале назывались клешнями скорпиона), Скорпион, Козерог, Стрелец, Рыбы и Водолей. Каждому знаку Зодиака соответствует своя легенда, происходящая из древнегреческих мифов.
            Овен — с этим знаком связана следующая древнегреческая легенда. Титанида Нефела, спасая своих детей Геллу и Фрикса от злой мачехи Ино, посадила их на Золотого Овна, который должен был перенести их в Колхиду, но по дороге девочка не удержалась на спине Овна и упала в море, где и утонула, а мальчик по прибытии в безопасное место принес этого зверя в жертву, которую принял сам Зевс, и перенес зверя на небо, создав первое созвездие Овна.
            Телец — по легенде, древнегреческий бог Зевс был влюблен в финикийскую девушку Европу. Чтобы овладеть ею, он превратился в белого быка и похитил ее, когда та была вместе с подругами. Он перенес ее на остров Крит, где и овладел ею… А голова огромного быка отразилась на небе и превратилась в созвездие Тельца.
            Близнецы — согласно легенде, у Зевса было два сына, которых родила ему принцесса Леда. Их звали Кастор и Поллукс. Это были могучие и смелые братья, которые совершили много подвигов. Но когда один из братьев умер, второй попросил у Зевса забрать у него принадлежащее ему бессмертие, чтобы воссоединиться с братом. Зевс так и сделал, поселив обоих братьев на небе.
            Рак — название связано со вторым подвигом Геракла. Когда Геракл сражался в водах с Лернейской гидрой, ему в ногу впился рак, из-за чего Геракл ослабел, но он тут же убил рака и все же сумел закончить бой в свою пользу. Однако богиня Гера, которая недолюбливала Геракла, посчитала этого рака очень смелым животным и забрала его на небо. Так появилось это созвездие.
            Лев назван так в честь первого подвига Геракла — победы над немейским львом. В сражении со львом Геракл задушил его голыми руками, и в честь этого подвига его отец, Зевс, создал на небе новое созвездие — Льва.
            Дева — точное происхождение этого знака Зодиака установить уже не удается. Однако известно, что Дева символизирует богиню плодородия Деметру (раньше часто изображалась с пучком травы в руках). Этот знак является символом невинности и чистоты.
            По другой версии, после того как бог Зевс-громовержец разгневался на людей за то, что Прометей принес им священный дар богов — огонь, он наслал на Землю проклятие, которое принесла в своем ящике первая женщина Пандора. После того как она вопреки приказанию Зевса открыла этот ящик, оттуда разлетелись все несчастья и людские пороки. На дне ящика осталась лишь надежда. После этого настали темные времена, и боги один за другим покинули Землю. Последней улетела Астрея, богиня невинности и чистоты. Она и стала с тех пор жить среди звезд, превратившись в созвездие Девы. Легенда утверждает, что, когда на Земле снова начнется Золотой век, Астрея (Дева) вернется на Землю.
            Весы — седьмой по счету знак Зодиака и единственный, названный в честь обычного предмета, используемого людьми. По одной из версий назван так в честь богини правосудия Фемиды. Еще они символизируют День осеннего равноденствия. Однако сам этот символ всегда имел сакральное значение для человечества.
            В религии древних египтян весы правосудия принадлежали богу Анубису, который был еще и проводником душ по подземному царству. На известном анийском папирусе, нарисованном за полторы тысячи лет до рождества Христова, сцена суда человеческих душ изображена следующим образом. Анубис стоит у больших весов, с помощью которых взвешивают сердце умершего. На одной чаше находится сердце человека, а на другой — маленькое перышко, которое символизирует Правду. На этой картине чаши весов находятся в равновесии. Согласно верованиям египтян, только если сердце (или душа) человека будут находиться в равновесии с Правдой, он сможет обрести вторую жизнь.
            Скорпион — название связывается с ссорой богини Артемиды и охотника Ориона, когда последняя подослала к нему скорпиона, чтобы тот отравил его своим ядом. После гибели Ориона Зевс создал сразу два созвездия — Скорпион и Орион. Первое лучше всего наблюдать на небе летом, а второе — зимой.
            Стрелец — это созвездие изображает из себя кентавра, получеловека-полуконя. По легенде, это мудрый Хирон, сын бога-титана Сатурна, который владел многими искусствами: он умел врачевать, охотиться, играть на музыкальных инструментах и предсказывать будущее. Со временем он стал признанным учителем. Среди его учеников были Ахилл, Ясон, Кастор, Поллукс и Геракл.
            Однажды Геракл на охоте случайно ранил Хирона в колено отравленной стрелой, но поскольку мудрый кентавр был бессмертен, Геракл обещал найти способ облегчить его страдания. И когда во время своих странствий Геракл нашел несчастного Прометея, которого Зевс приковал к скале, где орел пожирал его печень, кентавр Хирон согласился занять его место. И поэтому Зевс вознаградил его за благородство, поместив кентавра среди звезд. Так он стал созвездием Стрельца.
            Козерог — возникновение этого образа связано с великим богом Месопотамии Эа, который принес этим народам знания и культуру. Орошение земель и посевов у них впервые началось с разлива рек Тигра и Евфрата. И поэтому люди поверили в то, что под землей есть огромный океан, в котором живет бог Эа, и каждый день он покидает подземный водоем, чтобы нести людям свою мудрость, а к ночи возвращается назад.
            В Древней Месопотамии он нередко изображался в виде Морского козла. Но во времена древних греков Козерог стал ассоциироваться с богом Паном, получеловеком-полукозлом, правителем лесов и полей, стад и пастухов. Однажды, спасаясь от преследования страшного чудовища Тифона, сельский бог Пан прыгнул в реку Нил, однако, погружаясь в воду, он не успел закончить превращение, и в результате та часть, что осталась под водой, превратилась в рыбий хвост, а верхняя часть осталась, как у козла.
            Водолей — символ человека с сосудом в руках есть во многих культурах. В Древнем Египте Водолей (или Хэп) олицетворял собой реку Нил, и два кувшина с водой символизировали собой два его притока — северный и южный. В древнегреческом эпосе Водолей связан с мифом о единственном человеке, не пострадавшем во время Великого Потопа, — Девкалионе.
            Когда после пролившихся на Землю обильных дождей единственные уцелевшие праведники Девкалион и его жена Пирра нашли пристанище на горе Парнас, Зевс повелел воде отступить, затем он приказал обоим набрать как можно больше камней и кидать их, не оборачиваясь, через голову. Девкалион с женой так и поступили, и камни, которые бросала Пирра, превратились в женщин, а которые бросал Девкалион — в мужчин. Так Девкалион стал прародителем человечества.
            Рыбы — символ этого созвездия был известен еще за две тысячи лет до нашей эры. В Вавилоне оно называлось Кун, что в переводе означает Хвосты (рыб). Также оно символизирует собой ленту или привязь, соединяющую двух рыб-богинь — Анунитум и Симмах, олицетворявших собой реки Тигр и Евфрат.
            В древнегреческой мифологии с этим знаком была связана следующая легенда. Однажды богиня любви Афродита и ее сын Эрос прогуливались по берегу реки. Внезапно перед ними выросло огромное огнедышащее чудище — Тифон, исторгавшее из себя одновременно рев быка, рычание льва и шипение змей. В страхе Афродита взмолилась к своему отцу Зевсу, и тот превратил их обоих в двух рыб, которые прыгнули в реку и таким образом сумели спастись.
            Как мы видим, формирование знаков Зодиака происходило постепенно, и все знания, которые древние греки восприняли от шумеров, они соединили со своим мироощущением и сумели создать такую систему, которая дошла до наших дней почти в неизменном виде. Их удивительные рисунки созвездий ночного неба стали воплощением светлого и жизнеутверждающего взгляда на мир и эталоном красоты человека и окружающего его мира.

        </p>
    </span>
